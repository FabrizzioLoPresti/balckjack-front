<div class="vh-100 fondo">
  <div class="position-relative d-flex flex-column justify-content-center align-items-center h-100 d-flex flex-column justify-content-center align-items-center h-100">
    <h2 class="text-white">Registrar nueva cuenta</h2>
    <form>
      <div class="mb-3">
        <label for="email" class="form-label text-light">Direccion de Mail</label>
        <input type="email" class="form-control" aria-describedby="emailHelp" id="email" name="email" [(ngModel)]="usuario.email">
        <div id="emailHelp" class="form-text text-white-50">We'll never share your email with anyone else.</div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label text-light">Contraseña</label>
        <input type="password" class="form-control" id="password" name="password" [(ngModel)]="usuario.password">
      </div>
      <div class="mb-3">
        <label for="passwordConfirmation" class="form-label text-light">Repetir Contraseña</label>
        <input type="password" class="form-control" id="passwordConfirmation" name="passwordConfirmation" [(ngModel)]="usuario.passwordConfirmation">
      </div>
      <button type="submit" class="btn btn-primary" (click)="register()">Registrar</button>
    </form>
  </div>
</div>
